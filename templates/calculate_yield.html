<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Yield</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Calculate Yield</h1>
        <form method="POST">
            <div class="form-group">
                <label for="capital">Capital:</label>
                <input type="number" id="capital" name="capital" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cible">Target:</label>
                <input type="number" id="cible" name="cible" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="temps">Time (months):</label>
                <input type="number" id="temps" name="temps" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dca">DCA:</label>
                <input type="number" id="dca" name="dca" step="0.01" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Calculate</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>

        {% if result %}
            <div class="mt-4">
                <h3>Performance Percentage</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in result.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</body>
</html>
