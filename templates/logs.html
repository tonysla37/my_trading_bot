<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Bot Logs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-card {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #007bff;
            background-color: #f8f9fa;
        }
        .log-date {
            color: #6c757d; /* Gris pour la date */
            font-weight: bold;
        }
        .log-type {
            color: #007bff; /* Bleu pour le type de log */
            font-weight: bold;
        }
        .log-data {
            color: #212529; /* Noir pour les donn√©es */
        }
    </style>
    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Logs</h1>
        <div class="mt-3">
            <button class="btn btn-primary" onclick="refreshPage()">Refresh</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mr-2">Back to Dashboard</a>
        </div>
        <div class="log-container mt-4">
            {% for log in logs %}
            <div class="card log-card">
                <div class="card-body">
                    {% set parts = log.split(' ', 3) %}
                    <span class="log-date">{{ parts[0] }} {{ parts[1] }}</span>
                    <span class="log-type">{{ parts[2] }}</span>
                    <p class="log-data">{{ parts[3] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
