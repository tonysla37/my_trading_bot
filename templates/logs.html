<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Logs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #log-container {
            height: 500px; /* Ajustez la hauteur selon vos besoins */
            overflow-y: scroll;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
    <script>
        function refreshLogs() {
            fetch('/logs')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('log-container').innerText = data;
                });
        }

        setInterval(refreshLogs, 1000); // Refresh every 1 second
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Application Logs</h1>
        <div class="d-flex mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary mr-2">Back to Dashboard</a>
            <button onclick="refreshLogs()" class="btn btn-info">Refresh Logs</button>
        </div>
        <pre id="log-container"></pre>
    </div>
</body>
</html>
